task_name: train
train: true
test: true
compile: false
ckpt_fol: null
seed: null
data:
  _target_: gold.data_module.cifar10_datamodule.CIFAR10DataModule
  data_dir: ${paths.data_dir}
  batch_size: 128
  train_val_test_split:
  - 45000
  - 5000
  - 10000
  num_workers: 0
  pin_memory: false
model:
  _target_: gold.models.vit_module_jit.VitLitModule
  in_channels: 3
  patch_size: 4
  emb_size: 64
  img_size: 32
  depth: 6
  num_classes: 10
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.001
    weight_decay: 0.0
  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: true
    mode: min
    factor: 0.1
    patience: 10
paths:
  root_dir: .
  data_dir: ${paths.root_dir}/data/
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
trainer:
  _target_: lightning.pytorch.trainer.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 1
  max_epochs: 1
  accelerator: cpu
  devices: 1
  check_val_every_n_epoch: 1
  deterministic: false
